<head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.siteDescription }}" />

    <!-- Site icon -->
    {{#if site.siteIcon}}
    <link rel="icon" href="/content/uploads{{site.siteIcon}}" />
    {{/if}}

    <!-- Document title -->
    {{#if homeRoute}}
    <title>Home | {{ site.siteTitle }}</title>
    {{#else}}
    <title>{{ metadata.title }} | {{ site.siteTitle }}</title>
    {{/if}}

    <!-- Theme Styles -->
    <link rel="stylesheet" href="/content/themes/default/assets/css/style.css" />

    <!-- Custom Header Code -->
    {{ site.headerCode }}
</head>
